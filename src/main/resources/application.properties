spring.application.name=infoza-api

# mysql infoza datasource
spring.datasource.url=jdbc:mysql://localhost:3307/info?zeroDateTimeBehavior=convertToNull
spring.datasource.username=${INFOZA_DB_USERNAME:user}
spring.datasource.password=${INFOZA_DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true